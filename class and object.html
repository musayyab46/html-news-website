<!DOCTYPE html>
<html>
    <body>

        <h2>java script objects</h2>
        <p>creating an object:</p>
        <p id ="demo"></p>
        <script>
            const person = {
                firstName : "john",
                lastName : "doe",
                age     :50,
                eyeColor: "blue",
            };
            document.getElementById("demo").innerHTML = person.firstName + " " + person.lastName
            document.getElementById("demo").innerHTML = person.age + " " + person.eyeColor;
        </script>
    </body>
</html>
